<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Art Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="three-container" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>
    
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="digital-art.html">Digital Art</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <p>Explore my artwork and creative journey.</p>
        </section>
    </main>

    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com/kylehels" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/kyle-helstowski-a7a3a1255/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.youtube.com/@Kylehels/featured" target="_blank"><i class="fab fa-youtube"></i></a>
           
        </div>
    </footer>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('three-container').appendChild(renderer.domElement);

        const cubes = [];
        const cubeCount = 50;

        const colors = [0x00FFFF, 0x000000, 0xFF69B4];

        for (let i = 0; i < cubeCount; i++) {
            const geometry = new THREE.BoxGeometry(4, 4, 4); 
            const material = new THREE.MeshBasicMaterial({ color: colors[Math.floor(Math.random() * colors.length)] });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.x = Math.random() * 200 - 100; 
            cube.position.y = Math.random() * 200 - 100; 
            cube.position.z = Math.random() * -200; 
            cubes.push(cube);
            scene.add(cube);
        }

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);

            cubes.forEach(cube => {
                cube.position.z += 0.1;
                if (cube.position.z > 5) {
                    cube.position.z = -200;
                    cube.position.x = Math.random() * 200 - 100;
                    cube.position.y = Math.random() * 200 - 100;
                }
            });

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
